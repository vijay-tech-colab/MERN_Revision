<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Home</title>
    <link rel="stylesheet" href="style/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Add Your Home</h1>
        <form action="/add-home" method="post" class="space-y-4">
            <input type="text" name="name" placeholder="Name of your Home" class="w-full p-2 border border-gray-300 rounded">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Home</button>
        </form>
    </div>
</body>
</html>
